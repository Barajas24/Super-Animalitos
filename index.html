<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Animalitos</title>
</head>
<body class="bg-primary">
    <header class="text-center">
        <img src="imagenes/banner.jpg" alt="" width="90%">
    </header>
    <h1 class="text-center">Seleccione su Apuesta</h1>
    <div class="container text-light">
        <div class="row">
            <div class="col-lg-2 d-grid py-2 my-2">
                <img src="imagenes/001.png" alt="">
                <p>Culebra</p>
                <img src="imagenes/004.png" alt="">
                <p>Leon</p>
                <img src="imagenes/007.png" alt="">
                <p>Rata</p>
            </div>
            <div class="col-lg-2 d-grid py-2 my-2">
                <img src="imagenes/002.png" alt="">
                <p>Cangrejo</p>
                <img src="imagenes/005.png" alt="">
                <p>Elefante</p>
                <img src="imagenes/008.png" alt="">
                <p>Perro</p>
            </div>
            <div class="col-lg-2 d-grid py-2 my-2">
                <img src="imagenes/003.png" alt="">
                <p>Mono</p>
                <img src="imagenes/006.png" alt="">
                <p>Delfin</p>
                <img src="imagenes/009.png" alt="">
                <p>Aguila</p>
            </div>
            <div class="col-lg-6 text-center py-3 my-3">
                <h1>Ganador</h1>
                <img src="imagenes/003-gusano.png" alt=""  width="50%">
                <button type="button" class="btn btn-success d-grid w-100">Info</button>
            </div>
        </div>
    </div>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Apuesta</th>
            <th scope="col">Sorteo</th>
            <th scope="col">Hora</th>
            <th scope="col">Ganador</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Delfin</td>
            <td>rata</td>
            <td>12:00 P.M</td>
            <td><img src="imagenes/009.png" alt="" width="40px"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Rata</td>
            <td>Tigre</td>
            <td>3:10 P.M</td>
            <td><img src="imagenes/007.png" alt="" width="40px"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Elefante</td>
            <td>Aguila</td>
            <td>1:00 P.M</td>
            <td><img src="imagenes/no.png" alt="" width="40px"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Perro</td>
            <td>Leon</td>
            <td>5:00 P.M</td>
            <td><img src="imagenes/003.png" alt="" width="40px"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Perro</td>
            <td>Camello</td>
            <td>5:00 A.M</td>
            <td><img src="imagenes/no.png" alt="" width="40px"></td>
          </tr>
        </tbody>
      </table>
</body>
<script src="js/bootstrap.bundle.js"></script>
</html>
